<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Rotante</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.87/build/spline-viewer.js"></script>
    <style>
        #assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Visualizzatore con rotazione automatica -->
    <div id="assistant">
        <spline-viewer 
            url="https://prod.spline.design/MSCcnyIckFuju2EP/scene.splinecode" 
            interaction-prompt="none">
        </spline-viewer>
    </div>
</body>
</html>
