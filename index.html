<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        #canvas-container.active {
            width: 300px; /* Dimensione ingrandita */
            height: 300px;
            bottom: 10px; /* Aggiustamenti */
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');
        
        // Imposta renderer e canvas
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(150, 150);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.set(0, 1, 3); // Posizione della camera

        // Aggiungi una luce
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/TommyTommy10/Font-Selector/main/voice_assistant.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // Animazione al clic
                container.addEventListener('click', () => {
                    container.classList.toggle('active'); // Ingrandimento
                    let rotationCount = 0; // Numero di rotazioni

                    const spinAnimation = setInterval(() => {
                        model.rotation.y += 0.2; // Rotazione strana
                        model.rotation.x += 0.1; // Rotazione strana
                        rotationCount++;

                        if (rotationCount > 50) { // Ferma l'animazione dopo un po'
                            clearInterval(spinAnimation);
                        }
                    }, 30);
                });
            },
            undefined,
            (error) => console.error('Errore durante il caricamento del modello:', error)
        );

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
