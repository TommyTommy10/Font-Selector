<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isola Virtuale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background-color: #88c9e8;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .island {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: #8cd862;
            border-radius: 50%;
            top: 20%;
            left: 15%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            overflow: hidden;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #5bb5d9;
            z-index: 3;
        }

        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#77c0e8, #c6e6f7);
            z-index: 0;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ffde59;
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 50px #ffde59;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50px;
            z-index: 0;
        }

        .cloud-1 {
            width: 200px;
            height: 60px;
            top: 100px;
            left: 100px;
        }

        .cloud-2 {
            width: 150px;
            height: 50px;
            top: 150px;
            right: 200px;
        }

        .tree {
            position: absolute;
            z-index: 2;
        }

        .tree-trunk {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #8c6239;
            bottom: 0;
            left: 40px;
        }

        .tree-top {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3e8948;
            border-radius: 50%;
            bottom: 40px;
            left: 0;
        }

        .tree-1 {
            left: 20%;
            bottom: 30%;
        }

        .tree-2 {
            right: 25%;
            bottom: 40%;
        }

        .tree-3 {
            left: 40%;
            bottom: 35%;
        }

        .house {
            position: absolute;
            z-index: 2;
            left: 50%;
            bottom: 40%;
            transform: translateX(-50%);
        }

        .house-body {
            width: 120px;
            height: 100px;
            background-color: #f7d3a5;
            border: 4px solid #8c6239;
            border-radius: 10px;
        }

        .house-roof {
            width: 140px;
            height: 80px;
            background-color: #e86a58;
            border-radius: 80px 80px 0 0;
            position: relative;
            top: -40px;
            left: -10px;
        }

        .house-door {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #8c6239;
            bottom: 0;
            left: 40px;
            border-radius: 10px 10px 0 0;
        }

        .house-window {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #cae9ff;
            border: 3px solid #8c6239;
            border-radius: 50%;
        }

        .window-1 {
            top: 20px;
            left: 15px;
        }

        .window-2 {
            top: 20px;
            right: 15px;
        }

        .character {
            position: absolute;
            bottom: 30%;
            left: 30%;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-head {
            width: 50px;
            height: 50px;
            background-color: #ffb347;
            border-radius: 50%;
            position: relative;
        }

        .character-body {
            width: 40px;
            height: 60px;
            background-color: #e86a58;
            border-radius: 20px;
            position: relative;
            top: -10px;
            left: 5px;
        }

        .character-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 20px;
        }

        .eye-left {
            left: 15px;
        }

        .eye-right {
            right: 15px;
        }

        .character-mouth {
            position: absolute;
            width: 20px;
            height: 5px;
            background-color: #8c6239;
            border-radius: 0 0 10px 10px;
            bottom: 10px;
            left: 15px;
        }

        .fruit {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
        }

        .fruit-1 {
            left: 25%;
            bottom: 40%;
        }

        .fruit-2 {
            right: 30%;
            bottom: 50%;
        }

        .fruit-3 {
            left: 45%;
            bottom: 45%;
        }

        .inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 4;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid #8c6239;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .dialog {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 3px solid #8c6239;
            border-radius: 20px;
            padding: 15px;
            min-width: 300px;
            text-align: center;
            z-index: 5;
            display: none;
        }

        .dialog-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #8c6239;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            background-color: #e86a58;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #d45949;
        }

        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            z-index: 4;
            font-weight: bold;
        }

        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: white;
            border: 5px solid #8c6239;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }

        .modal-title {
            color: #e86a58;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .fish {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #f39c12;
            border-radius: 50%;
            z-index: 3;
            transform: rotate(45deg);
            animation: swim 10s linear infinite;
        }

        .fish-tail {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #f39c12;
            right: -5px;
            top: 2px;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
        }

        @keyframes swim {
            0% {
                transform: translateX(0) rotate(45deg);
            }
            50% {
                transform: translateX(200px) rotate(45deg);
            }
            51% {
                transform: translateX(200px) rotate(225deg);
            }
            100% {
                transform: translateX(0) rotate(225deg);
            }
        }

        .butterfly {
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: #9b59b6;
            z-index: 2;
            animation: flutter 10s ease-in-out infinite;
        }

        .butterfly-wing {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: #9b59b6;
            border-radius: 50%;
            opacity: 0.7;
        }

        .wing-left {
            left: -8px;
            animation: flapLeft 0.5s ease-in-out infinite alternate;
        }

        .wing-right {
            right: -8px;
            animation: flapRight 0.5s ease-in-out infinite alternate;
        }

        @keyframes flutter {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(20deg);
            }
            50% {
                transform: translate(200px, 30px) rotate(-20deg);
            }
            75% {
                transform: translate(100px, 80px) rotate(15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes flapLeft {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(60deg);
            }
        }

        @keyframes flapRight {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-60deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="island"></div>
        
        <div class="tree tree-1">
            <div class="tree-trunk"></div>
            <div class="tree-top"></div>
        </div>
        
        <div class="tree tree-2">
            <div class="tree-trunk"></div>
            <div class="tree-top"></div>
        </div>
        
        <div class="tree tree-3">
            <div class="tree-trunk"></div>
            <div class="tree-top"></div>
        </div>
        
        <div class="house">
            <div class="house-roof"></div>
            <div class="house-body">
                <div class="house-door"></div>
                <div class="house-window window-1"></div>
                <div class="house-window window-2"></div>
            </div>
        </div>
        
        <div class="character" id="character">
            <div class="character-head">
                <div class="character-eye eye-left"></div>
                <div class="character-eye eye-right"></div>
                <div class="character-mouth"></div>
            </div>
            <div class="character-body"></div>
        </div>
        
        <div class="fruit fruit-1" data-type="mela"></div>
        <div class="fruit fruit-2" data-type="mela"></div>
        <div class="fruit fruit-3" data-type="mela"></div>
        
        <div class="water">
            <div class="fish" style="left: 10%; top: 20%;">
                <div class="fish-tail"></div>
            </div>
            <div class="fish" style="left: 60%; top: 50%;">
                <div class="fish-tail"></div>
            </div>
        </div>
        
        <div class="butterfly" style="top: 30%; left: 40%;">
            <div class="butterfly-wing wing-left"></div>
            <div class="butterfly-wing wing-right"></div>
        </div>
        
        <div class="inventory">
            <div class="inventory-slot" id="slot1"></div>
            <div class="inventory-slot" id="slot2"></div>
            <div class="inventory-slot" id="slot3"></div>
        </div>
        
        <div class="dialog" id="dialog">
            <p id="dialog-text">Benvenuto nella tua isola virtuale!</p>
            <div class="dialog-arrow"></div>
            <button class="btn" id="dialog-btn">OK</button>
        </div>
        
        <div class="time-display" id="time-display">
            00:00
        </div>
        
        <div class="welcome-modal" id="welcome-modal">
            <div class="modal-content">
                <h2 class="modal-title">Benvenuto nell'Isola Virtuale!</h2>
                <p>Esplora la tua piccola isola paradisiaca, raccogli frutta e scopri sorprese!</p>
                <p>Usa il mouse per muovere il tuo personaggio sull'isola.</p>
                <button class="btn" id="start-btn">Inizia l'avventura!</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const character = document.getElementById('character');
            const island = document.querySelector('.island');
            const fruits = document.querySelectorAll('.fruit');
            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];
            const dialog = document.getElementById('dialog');
            const dialogText = document.getElementById('dialog-text');
            const dialogBtn = document.getElementById('dialog-btn');
            const timeDisplay = document.getElementById('time-display');
            const welcomeModal = document.getElementById('welcome-modal');
            const startBtn = document.getElementById('start-btn');
            
            let inventory = [];
            let gameTime = {
                hours: 9,
                minutes: 0
            };
            
            // Aggiorna l'orologio
            function updateClock() {
                gameTime.minutes += 1;
                if (gameTime.minutes >= 60) {
                    gameTime.minutes = 0;
                    gameTime.hours += 1;
                    if (gameTime.hours >= 24) {
                        gameTime.hours = 0;
                    }
                }
                
                const displayHours = gameTime.hours.toString().padStart(2, '0');
                const displayMinutes = gameTime.minutes.toString().padStart(2, '0');
                timeDisplay.textContent = `${displayHours}:${displayMinutes}`;
                
                // Cambia il colore del cielo in base all'ora
                const sky = document.querySelector('.sky');
                const sun = document.querySelector('.sun');
                
                if (gameTime.hours >= 6 && gameTime.hours < 10) {
                    // Alba
                    sky.style.background = 'linear-gradient(#f8c9a5, #c6e6f7)';
                    sun.style.top = '150px';
                    sun.style.right = '300px';
                } else if (gameTime.hours >= 10 && gameTime.hours < 16) {
                    // Giorno
                    sky.style.background = 'linear-gradient(#77c0e8, #c6e6f7)';
                    sun.style.top = '50px';
                    sun.style.right = '200px';
                } else if (gameTime.hours >= 16 && gameTime.hours < 20) {
                    // Tramonto
                    sky.style.background = 'linear-gradient(#ff8c69, #f8c9a5)';
                    sun.style.top = '150px';
                    sun.style.right = '100px';
                } else {
                    // Notte
                    sky.style.background = 'linear-gradient(#2c3e50, #4a6572)';
                    sun.style.top = '300px';
                    sun.style.right = '200px';
                    sun.style.backgroundColor = '#f5f5f5';
                    sun.style.boxShadow = '0 0 20px #f5f5f5';
                }
            }
            
            // Aggiorna l'inventario visuale
            function updateInventoryDisplay() {
                for (let i = 0; i < slots.length; i++) {
                    if (inventory[i]) {
                        slots[i].textContent = 'ðŸŽ';
                    } else {
                        slots[i].textContent = '';
                    }
                }
            }
            
            // Mostra un messaggio di dialogo
            function showDialog(message) {
                dialogText.textContent = message;
                dialog.style.display = 'block';
            }
            
            // Nasconde il dialogo
            function hideDialog() {
                dialog.style.display = 'none';
            }
            
            // Muovi il personaggio verso il punto cliccato
            island.addEventListener('click', function(e) {
                const islandRect = island.getBoundingClientRect();
                const x = e.clientX - islandRect.left;
                const y = e.clientY - islandRect.top;
                
                const characterWidth = character.offsetWidth;
                const characterHeight = character.offsetHeight;
                
                const newLeft = (x - characterWidth / 2) / islandRect.width * 100;
                const newTop = (y - characterHeight / 2) / islandRect.height * 100;
                
                character.style.left = `${newLeft}%`;
                character.style.bottom = `${100 - newTop}%`;
            });
            
            // Raccogli frutta quando clicchi su di essa
            fruits.forEach(fruit => {
                fruit.addEventListener('click', function() {
                    if (inventory.length < 3) {
                        inventory.push(fruit.dataset.type);
                        fruit.style.display = 'none';
                        updateInventoryDisplay();
                        showDialog('Hai raccolto una mela!');
                    } else {
                        showDialog('Il tuo inventario Ã¨ pieno!');
                    }
                });
            });
            
            // Chiudi il dialogo
            dialogBtn.addEventListener('click', hideDialog);
            
            // Inizia il gioco
            startBtn.addEventListener('click', function() {
                welcomeModal.style.display = 'none';
                showDialog('Benvenuto nella tua isola! Cerca di raccogliere tutta la frutta.');
            });
            
            // Orologio del gioco, 1 minuto ogni secondo
            setInterval(updateClock, 1000);
            
            // Quando fai click sulla casa
            document.querySelector('.house').addEventListener('click', function() {
                showDialog('Casa dolce casa! Qui puoi rilassarti e pianificare le tue attivitÃ .');
            });
            
            // Quando fai click sul personaggio
            character.addEventListener('click', function(e) {
                e.stopPropagation();
                if (inventory.length > 0) {
                    inventory.pop();
                    updateInventoryDisplay();
                    showDialog('Hai mangiato una mela! Che buona!');
                } else {
                    showDialog('Sono affamato... vorrei trovare qualcosa da mangiare!');
                }
            });
        });
    </script>
</body>
</html>
