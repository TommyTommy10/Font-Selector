<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente 3D Migliorato</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px; /* Dimensione iniziale */
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            background: transparent;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        #canvas-container.active {
            width: 350px; /* Dimensione ingrandita */
            height: 350px;
            bottom: 10px; /* Piccola modifica per posizionamento */
            right: 10px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');

        // Crea il renderer e lo aggiunge al contenitore
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        camera.position.set(0, 0.5, 3); // Posizionamento della camera per vedere tutto il modello

        // Aggiungi una luce per illuminare il modello
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/TommyTommy10/Font-Selector/main/voice_assistant.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // Scala il modello per farlo entrare nel contenitore
                model.scale.set(0.5, 0.5, 0.5); // Modifica questa dimensione se il modello è troppo grande/piccolo
                model.position.set(0, -0.5, 0); // Regola la posizione se non è centrata

                // Aggiungi animazione al clic
                container.addEventListener('click', () => {
                    container.classList.toggle('active'); // Ingrandisce il contenitore

                    let rotationCount = 0; // Numero di frame di rotazione
                    const spinAnimation = setInterval(() => {
                        model.rotation.x += 0.1;
                        model.rotation.y += 0.2;
                        model.rotation.z += 0.1;
                        rotationCount++;

                        // Ferma l'animazione dopo un po'
                        if (rotationCount > 100) {
                            clearInterval(spinAnimation);
                        }
                    }, 16);
                });
            },
            undefined,
            (error) => console.error('Errore durante il caricamento del modello:', error)
        );

        // Anima la scena continuamente
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
