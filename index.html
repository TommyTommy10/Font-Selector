<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyol'thas Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .word-list {
            margin-top: 20px;
        }
        .word {
            cursor: pointer;
            color: blue;
            margin: 5px 0;
        }
        .word:hover {
            text-decoration: underline;
        }
        .toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Nyol'thas Translator</h1>
    <div class="toggle" onclick="toggleLanguage()">Nyol'thas➡️Italiano</div>
    <p>Clicca su una parola per vedere la traduzione:</p>
    <div class="word-list" id="word-list">
        <!-- Le parole saranno mostrate qui -->
    </div>

    <script>
        // Vocabolario
        const vocabulary = {
            "khal": "acqua",
            "thar": "fuoco",
            "zol": "cielo",
            "ynd": "terra",
            "mel": "amore",
            "duzh": "odio",
            "shol": "gioia",
            "vryn": "tristezza"
        };

        let isNyolthasToItalian = true;

        // Funzione per generare la lista di parole
        function generateWordList() {
            const wordListDiv = document.getElementById("word-list");
            wordListDiv.innerHTML = "";

            for (const [nyolthas, italiano] of Object.entries(vocabulary)) {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word";
                wordDiv.textContent = isNyolthasToItalian ? nyolthas : italiano;
                wordDiv.onclick = () => alert(isNyolthasToItalian ? italiano : nyolthas);
                wordListDiv.appendChild(wordDiv);
            }
        }

        // Funzione per invertire la lingua
        function toggleLanguage() {
            isNyolthasToItalian = !isNyolthasToItalian;
            document.querySelector(".toggle").textContent = isNyolthasToItalian
                ? "Nyol'thas➡️Italiano"
                : "Italiano➡️Nyol'thas";
            generateWordList();
        }

        // Genera la lista iniziale
        generateWordList();
    </script>
</body>
</html>
