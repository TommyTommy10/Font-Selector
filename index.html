<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Villaggio Virtuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .villaggio {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .personaggio, .casa {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Benvenuto al Mini Villaggio Virtuale!</h1>
    <p>Interagisci con i personaggi e scopri cosa hanno da dire!</p>

    <div class="villaggio">
        <div class="personaggio">
            <h2>Personaggio 1</h2>
            <p>Ciao! Che bel villaggio, vero?</p>
        </div>
        <div class="casa">
            <h2>Casa 1</h2>
            <p>Benvenuto! Qui puoi rilassarti.</p>
        </div>
    </div>
</body>
</html>
