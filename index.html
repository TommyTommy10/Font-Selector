<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitOS - Sistema Operativo GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .taskbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .window {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .window-header {
            cursor: move;
        }

        .desktop-icon {
            transition: all 0.2s;
        }

        .desktop-icon:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Taskbar -->
    <div class="taskbar fixed bottom-0 w-full h-16 flex items-center justify-between px-4 text-white z-50">
        <!-- Start Menu Button -->
        <div class="flex items-center space-x-4">
            <button class="p-2 hover:bg-gray-700 rounded-lg flex items-center space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>Start</span>
            </button>
        </div>

        <!-- Center - Running Apps -->
        <div class="flex space-x-2">
            <!-- Active Windows -->
        </div>

        <!-- Right - System Tray -->
        <div class="flex items-center space-x-4">
            <div class="text-sm" id="clock">
                2025-03-18 20:13:54
            </div>
            <div class="flex items-center space-x-2 px-3 py-1 rounded-lg bg-gray-700">
                <img src="https://github.com/TommyTommy10.png" alt="TommyTommy10" class="w-8 h-8 rounded-full">
                <span>TommyTommy10</span>
            </div>
        </div>
    </div>

    <!-- Desktop -->
    <div class="absolute inset-0 p-4 grid grid-cols-6 gap-4 pb-20">
        <!-- Desktop Icons -->
        <div class="desktop-icon text-center p-4 rounded-lg cursor-pointer">
            <div class="w-16 h-16 mx-auto mb-2 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"/>
                </svg>
            </div>
            <span class="text-sm text-gray-700">Repositories</span>
        </div>

        <div class="desktop-icon text-center p-4 rounded-lg cursor-pointer">
            <div class="w-16 h-16 mx-auto mb-2 bg-green-500 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
                    <path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/>
                </svg>
            </div>
            <span class="text-sm text-gray-700">Issues</span>
        </div>

        <div class="desktop-icon text-center p-4 rounded-lg cursor-pointer">
            <div class="w-16 h-16 mx-auto mb-2 bg-purple-500 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"/>
                </svg>
            </div>
            <span class="text-sm text-gray-700">Pull Requests</span>
        </div>
    </div>

    <!-- Example Window -->
    <div class="window absolute top-10 left-10 w-[600px] shadow-lg">
        <div class="window-header bg-gray-100 p-3 flex items-center justify-between rounded-t-lg">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"/>
                </svg>
                <span class="font-medium">Repository Browser</span>
            </div>
            <div class="flex space-x-2">
                <button class="w-3 h-3 rounded-full bg-yellow-400"></button>
                <button class="w-3 h-3 rounded-full bg-green-400"></button>
                <button class="w-3 h-3 rounded-full bg-red-400"></button>
            </div>
        </div>
        <div class="p-4">
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" placeholder="Search repositories..." class="w-full px-3 py-2 border rounded-lg">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Search
                </button>
            </div>
            <div class="space-y-2">
                <div class="p-3 border rounded-lg hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="font-medium">GitOS</div>
                        <span class="text-sm text-gray-500">Updated 2 hours ago</span>
                    </div>
                    <p class="text-sm text-gray-600">A web-based GitHub operating system interface</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const formatted = now.getUTCFullYear() + '-' + 
                            String(now.getUTCMonth() + 1).padStart(2, '0') + '-' + 
                            String(now.getUTCDate()).padStart(2, '0') + ' ' + 
                            String(now.getUTCHours()).padStart(2, '0') + ':' + 
                            String(now.getUTCMinutes()).padStart(2, '0') + ':' + 
                            String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = formatted;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Make windows draggable
        document.querySelectorAll('.window').forEach(makeWindowDraggable);

        function makeWindowDraggable(window) {
            const header = window.querySelector('.window-header');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;

            header.addEventListener('mousedown', startDragging);

            function startDragging(e) {
                isDragging = true;
                initialX = e.clientX - window.offsetLeft;
                initialY = e.clientY - window.offsetTop;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDragging);
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    
                    window.style.left = currentX + 'px';
                    window.style.top = currentY + 'px';
                }
            }

            function stopDragging() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDragging);
            }
        }
    </script>
</body>
</html>
